name: Prerelease

on:
  push:
    branches:
      - 'prerelease'

jobs:
  unit_tests:
    uses: ./.github/workflows/unit_tests.yml
    
  deploy_main_nuget:
    uses: ./.github/workflows/deploy_nuget.yml
    needs: [ unit_tests ]
    with:
      project-name: Environment.Setup
      version-fragment: 'bug'
      nuget-name: 'environment.setup'
    secrets:
      NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
